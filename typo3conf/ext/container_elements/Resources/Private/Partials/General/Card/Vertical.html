<html lang="en" data-namespace-typo3-fluid="true"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="https://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

<f:if condition="{data.pi_flexform.imagePosition} == 'top'">
    <f:render partial="Card/Parts/Image" arguments="{_all}" />
</f:if>
<f:render partial="Card/Parts/Body" arguments="{_all}" />
<f:if condition="{data.pi_flexform.imagePosition} == 'bottom'">
    <f:render partial="Card/Parts/Image" arguments="{_all}" />
</f:if>
</html>
