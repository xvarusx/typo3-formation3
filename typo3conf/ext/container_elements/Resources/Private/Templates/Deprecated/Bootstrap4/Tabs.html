<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Main">
    <div id="tabpanel-{data.uid}"
         class="ce-tabpanel tabpanel {f:if(condition:'{data.pi_flexform.style}', then:'{data.pi_flexform.style}')}"
         role="tabpanel">
        <ul class="nav nav-tabs" role="tablist">
            <f:for each="{children_101}" as="record" iteration="iterator">
                <li class="nav-item">
                    {f:variable(name: '_selected', value: 'false')}
                    {f:variable(name: '_selected', value: 'true') -> f:if(condition:'{iterator.index}==0')}
                    <f:link.page
                        id="tab-{record.uid}"
                        class="nav-link {f:if(condition:'{iterator.index}==0',then:'active')}"
                        section="tab-content-{record.uid}"
                        data="{toggle: 'tab'}"
                        additionalAttributes="{role: 'tab', aria-controls: 'tab-content-{record.uid}', aria-selected: _selected}"
                    >{record.header}</f:link.page>
                </li>
            </f:for>
        </ul>
        <div class="tab-content">
            <f:for each="{children_101}" as="record" iteration="iterator">
                <div id="tab-content-{record.uid}"
                     class="ce-tab-pane tab-pane fade {f:if(condition:'{iterator.index}==0',then:'show active')}"
                     role="tabpanel"
                     aria-labelledby="tab-{record.uid}">
                    {f:cObject(typoscriptObjectPath: 'lib.containerElements.renderContent', data: record)}
                </div>
            </f:for>
        </div>
    </div>
</f:section>
</html>
