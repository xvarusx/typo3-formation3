{namespace core=TYPO3\CMS\Core\ViewHelpers}
<div class="typeicon">
	<f:if condition="{dce.wizardIcon} == 'custom'">
		<f:then>
			<f:image src="{dce.selectedWizardIconPath}" width="32c" height="32" />
		</f:then>
		<f:else>
			<core:icon identifier="{dce.selectedWizardIcon}" size="default" />
		</f:else>
	</f:if>
</div>
